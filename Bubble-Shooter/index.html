<!DOCTYPE html>
<head>
    <title>Bubble Shooter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="icon">
        <h1 id="text_head">Welcome to Bubble Shooter</h1>
        <img src="images/icon.png" alt="icon" class="bubble_icon" id="icon_img">
        <button class="stat_game" onclick="gameStartbtn();" id="start_btn">StartGame</button>
    </section>
    <section id="dyanmic_ball">
        <div id="ball_container"></div>
    </section>
    <section>
        <div id="ball_create">
            <h1 class="score_player">Score-Card</h1><br>
            <span id="result">Player Score = 0</span>
            <div class="blue" id="ball1"></div>
            <span id="playerScore">player Socre is = </span>
            <span id="playerWin">You</span>
            <h1 class="player_game_Over" id="GameOver">Game-Over</h1>
            <a href="" id="restart">Restart</a>
        </div>
    </section>
    <script src="js/script.js"> </script>
</body>

</html>
